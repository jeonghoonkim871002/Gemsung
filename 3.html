<h2>JavaScript</h2>
<p>배우 조병규가 김종국 스카우트 제의를 단칼에 거절했다.
15일 오후 방송되는 SBS ‘런닝맨’에서는 조병규가 출연해
김종국의 축구 모임에 대한 소문을 폭로한다.
조병규는 최근 ‘런닝맨’ 녹화에 참여해 김종국은 물론,
‘런닝맨’ 멤버들을 쥐락펴락 하는 입담을 뽐냈다.
이날 조병규는 “중학교 3학년 때까지 축구를 했다”고 본인을 소개하면서
연예계 소문난 축구광으로 알려진 김종국의 레이더망에 잡혔다.  </p>
